{% extends "index.html" %}
{% block content %}
<div class="contenedor-formulario">
    <form action="" method="POST" enctype="multipart/form-data" class="formu">
        {% csrf_token %}
        <h2 class="titulo-formulario">Registrar Producto</h2>
        <div class="campos-formulario">
            {{ regproducto }}
        </div>
        <button type="submit" value="registro" class="boton-registrar">Registrar Producto</button>
    </form>

    <div class="tarjetas-producto">
        {% for i in productos %}
        <div class="tarjeta-producto">
            <img src="{{i.Imagen.url}}" alt="Imagen de {{i.Nombre}}" class="imagen-producto">
            <h1 class="nombre-producto">Nombre: {{i.Nombre}}</h1>
            <p class="descripcion-producto">Descripción: {{i.Descripcion}}</p>
            <p class="precio-producto">Precio: ${{i.Precio}}</p>
            <p class="stock-producto">Stock: {{i.Stock}}</p>
            <div class="acciones-producto">
                <a href="{% url 'Modificar' i.Codigo %}" class="boton-modificar">Modificar</a>
                <a href="{% url 'eliminar_producto' i.Codigo %}" class="boton-eliminar"
                   onclick="return confirm('¿Estás seguro que querés eliminar este producto?');">Eliminar</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
