{% extends "index.html" %}

{% block content %}
<div class="buscador">
    <form action="" method="get" class="formu-buscador">
        <div class="title">
            <h2>Buscar Álbum</h2>
        </div>
        <div class="grupo-busqueda">
            <div class="campo-busqueda">
                <label for="filtroNomAlbum">Nombre del álbum:</label>
                <input type="text" name="filtroNom" id="filtroNomAlbum" placeholder="Ej. Thriller">
            </div>
            <div class="campo-busqueda">
                <label for="filtroNomArtista">Nombre del artista:</label>
                <input type="text" name="filtroDes" id="filtroNomArtista" placeholder="Ej. Michael Jackson">
            </div>
            <div class="campo-boton">
                <input type="submit" value="Buscar">
            </div>
        </div>
            <div class="tarjetas">
                {% for i in productos %}
                <div class="tar">
                    <img src="{{i.Imagen.url}}" alt="">
                    <div class="nomprec truncate">
                        <p style="max-width: 75%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 25px;">{{i.Nombre}}</p>
                        <p class="precio" style="font-size: 15px;">${{i.Precio}}</p>
                    </div>
                    <div class="nomprec">
                        <p style="font-size: 15px;">Cantidad</p>
                        <p>{{i.Stock}}</p>
                    </div>
                    <p class="descripcion" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 320px;">{{i.Descripcion}}</p>
                </div>
            {% endfor %}
        </div>
{% endblock content %}
