{% extends "index.html" %}

{% block content %}
        <div class="filtros">           
            <form action="" method="get">
                <label for="">Nombre: </label>
                <input type="text" name="filtroNom" id="">
                <label for="">Des: </label>
                <input type="text" name="filtroDes" id="">
                <input type="submit" value="Buscar">
            </form>
        </div>
        <div class="tarjetas">
            {% for i in productos %}
                <div class="tar">
                    <img src="{{i.Imagen.url}}" alt="">
                    <div class="nomprec">
                        <p>{{i.Nombre}}</p>
                        <p class="precio">${{i.Precio}}</p>
                    </div>
                    <div class="nomprec">
                        Cantidad
                        <p>{{i.Stock}}</p>
                    </div>
                    <p class="nomprec">{{i.Descripcion}}</p>
                </div>
            {% endfor %}
        </div>
{% endblock content %}
