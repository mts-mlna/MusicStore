{% extends "index.html" %}

{% block content %}

        <h2>Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            {{signup}}
            <button type="submit">Ingresar</button>
        </form>
        <p>¿No tienes una cuenta? <a href="{% url 'Register' %}">Regístrate aquí</a></p>
    </div>
{% endblock content %}
