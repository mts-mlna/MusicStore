{% extends "index.html" %}
{% load static %}
{% block content %}

<style>
    main{
        padding-top: 5%;
        display: flex;
    }
</style>
<main>
    <form class="login-container" method="post">
        <img src="{% static 'src/images/login-image.png' %}" alt="">
        <div class="forminner">
            <h2>Crear cuenta</h2>
            <div class="inputs">
                {% csrf_token %}
                {{signup}}
            </div>
            <button type="submit">Ingresar</button>
        <p>¿No tienes una cuenta? <a href="{% url 'login' %}">Regístrate aquí</a></p>
        </div>
    </form>
</main>
{% endblock content %}
